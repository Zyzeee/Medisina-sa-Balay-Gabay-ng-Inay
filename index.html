<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="5; URL='Pages/SearchTab.html'" />
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom right, #d4e157, #f5f5dc); /* Greenish-yellow gradient */
            margin: 0;
            flex-direction: column;
            font-family: Arial, sans-serif;

        }
        .logo {
            width: 300px; /* Adjust size as needed */
            margin-bottom: 20px;
        }
        .loader {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        .dot {
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
            animation: blink 1.4s infinite both;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 80%, 100% {
                opacity: 0;
            }
            40% {
                opacity: 1;
            }
        }
        .message {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <img src="./Assets/Logo/Logo1.png" alt="Logo" class="logo">
    <div class="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <p class="message">Redirecting in 5 seconds...</p>
</body>
</html>
