<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="../Assets/Logo/logo1.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medisina sa Balay, Gabay ng Inay</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">


    <style>
        /* General body styling */
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #d4e157, #f5f5dc); /* Greenish-yellow gradient */
            text-align: center;
            overflow: hidden; /* Prevents scrolling */
            min-height: 100vh;
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: space-between;
            font-family: 'Arial';
            align-items: center;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.2); /* Transparent white */
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Logo styling */
        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 50px; /* Adjust the logo size */
            height: auto;
            margin-right: 10px;
        }

        /* Navigation bar styling */
        .nav {
            display: flex;
            align-items: center;
        }

        .nav a {
            margin: 0 15px;
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        /* Hamburger Menu for mobile */
        .hamburger-menu {
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            margin-left: 20px;
            color: black; /* Ensures visibility */
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }

        /* Dropdown Menu */
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 20px;
            top: 70px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            width: 250px;
            text-align: left;
            z-index: 100;
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            padding: 10px 0;
            backdrop-filter: blur(5px); /* Subtle blur effect */
        }

        /* Show dropdown with animation */
        .dropdown-menu.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* Menu Items */
        .menu-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 16px;
            border-radius: 10px; /* Soft edges */
            transition: background 0.3s ease, transform 0.2s ease;
        }

        /* Hover Effect - Softer */
        .menu-item:hover {
            background: rgba(255, 165, 0, 0.15); /* Lighter, softer orange */
            transform: translateX(3px); /* Less abrupt movement */
            border-radius: 12px; /* Extra soft edges */
        }

        /* Icons */
        .menu-item i {
            margin-right: 12px;
            font-size: 18px;
            color: darkorange;
        }

        /* Extra Styling for Mobile */
        @media (max-width: 768px) {
            .dropdown-menu {
                right: 10px;
                width: 220px;
            }
        }

        /* Image Slider Container */
        .horizontal-slider {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 500px; /* Increased height for more random positioning */
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        /* Images inside the slider */
        .horizontal-slider img {
            width: 200px;
            height: 250px;
            object-fit: cover;
            border-radius: 10px;
            position: absolute;
            opacity: 0; /* Ensures images fade in properly */
            animation: slideLeft 15s linear infinite; /* Slower speed (15s duration) */
        }

        /* Adjusted Animation */
        @keyframes slideLeft {
            0% {
                transform: translateX(var(--start-pos)) translateY(var(--top-pos)) scale(1);
                filter: blur(0px);
                opacity: 0; /* Start invisible */
            }
            5% {
                opacity: 1; /* Gradually appear */
            }
            50% {
                filter: blur(2px);
            }
            100% {
                transform: translateX(-200px) translateY(var(--top-pos)) scale(0.8);
                filter: blur(5px);
                opacity: 0; /* Disappear at the end */
            }
        }

        /* Different Randomized Start Positions and Y Positions */
        .horizontal-slider img:nth-child(1) { --start-pos: 80vw; --top-pos: -50px; animation-delay: 0s; }  /* Top */
        .horizontal-slider img:nth-child(2) { --start-pos: 60vw; --top-pos: 100px; animation-delay: 1s; } /* Bottom */
        .horizontal-slider img:nth-child(3) { --start-pos: 90vw; --top-pos: -70px; animation-delay: 2s; } /* Top */
        .horizontal-slider img:nth-child(4) { --start-pos: 50vw; --top-pos: 120px; animation-delay: 3s; } /* Bottom */
        .horizontal-slider img:nth-child(5) { --start-pos: 70vw; --top-pos: -30px; animation-delay: 4s; } /* Top */
        .horizontal-slider img:nth-child(6) { --start-pos: 100vw; --top-pos: 80px; animation-delay: 5s; } /* Bottom */
        .horizontal-slider img:nth-child(7) { --start-pos: 75vw; --top-pos: -60px; animation-delay: 6s; } /* Top */
        .horizontal-slider img:nth-child(8) { --start-pos: 55vw; --top-pos: 150px; animation-delay: 7s; } /* Bottom */
        .horizontal-slider img:nth-child(9) { --start-pos: 85vw; --top-pos: -40px; animation-delay: 8s; } /* Top */
        .horizontal-slider img:nth-child(10) { --start-pos: 95vw; --top-pos: 60px; animation-delay: 9s; } /* Bottom */


        /* Search Bar Section */
        .search-container-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            position: relative;
            top: 50px;
            z-index: 2;
        }

        .search-container {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 10px;
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.2);
            width: 60%;
            transition: all 0.3s ease-in-out;
            gap: 10px;
        }

        /* Input box inside search bar */
        .search-box {
            flex: 1;
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 30px;
            outline: none;
            background: rgba(255, 255, 255, 0.5);
        }

        /* Search button styling */
        .search-button {
            width: 120px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            background: linear-gradient(45deg, orange, darkorange);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        /* Button hover effect */
        .search-button:hover {
            background: darkorange;
            transform: scale(1.05);
        }

        /* Loading Spinner */
        .button-spinner {
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Centered Spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 12px;
            color: gray;
        }
        
        .bubble-container {
            display: flex;
            justify-content: center;
            gap: 10px; /* Space between bubbles */
            flex-wrap: wrap;
            margin-top: 90px;
        }
        
        .bubble {
            background-color: gray;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            position: relative;
            animation: fadeInOut 4s infinite ease-in-out;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: translateY(10px); }
            10% { opacity: 1; transform: translateY(0px); }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-10px); }
        }

    </style>
</head>
<body>

<!-- Header Section -->
<div class="header">
    <div class="logo">
        <img src="../Assets/Logo/logo1.png" alt="Logo">
        <span>Medisina sa Balay, Gabay ng Inay</span>
    </div>

    <!-- Navigation Menu -->
    <div class="nav">
        <a href="./prenatal/Prenatal.html">Prenatal</a>
        <a href="book.html">Books</a>
        <a href="AboutUs.html">About</a>

        <!-- Hamburger Menu for Mobile View -->
        <div class="hamburger-menu" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Dropdown Menu for Reminders -->
        <div class="dropdown-menu" id="dropdownMenu">
            <a href="Reminder.html" class="menu-item"><i class="fas fa-bell"></i> Reminder</a>
        </div>
    </div>
</div>

<!-- Footer Section -->
<div class="footer">
    <p>This page is developed for academic purposes only.</p>
</div>

<!-- Horizontal Image Slider for Herbal Remedies -->
<div class="horizontal-slider">
    <img src="../Assets/Herbal/Akapulko.jpg">
    <img src="../Assets/Herbal/Ampalaya.jpg">
    <img src="../Assets/Herbal/Bawang.jpg">
    <img src="../Assets/Herbal/Guava.jpg">
    <img src="../Assets/Herbal/Lagundi.jpg">
    <img src="../Assets/Herbal/Niyug-niyogan.jpg">
    <img src="../Assets/Herbal/Sambong.jpg">
    <img src="../Assets/Herbal/Tsaang Gubat.jpg">
    <img src="../Assets/Herbal/Ulasimang Bato.jpg">
    <img src="../Assets/Herbal/yerba buena.jpg">
</div>

<!-- Search Bar Section -->
<div class="search-container-wrapper">
    <div class="search-container">
        <i class="search-icon">🔍</i>
        <input type="text" id="searchBar" class="search-box" placeholder="Ask a question or search for herbs...">
        <button class="search-button" onclick="searchHerb()">Search</button>
    </div>
</div>

<div class="bubble-container"></div>

<!-- No Results Message -->
<div id="no-results-message" style="color: red; margin-top: 10px; display: none;"></div>

<script>
function searchHerb() {
    let query = document.getElementById('searchBar').value.toLowerCase().trim();
    let searchButton = document.querySelector('.search-button');
    let noResultsMessage = document.getElementById('no-results-message');

    let originalText = searchButton.innerHTML;
    searchButton.innerHTML = '<div class="button-spinner"></div>'; // Show loading indicator
    searchButton.disabled = true; 
    noResultsMessage.style.display = 'none'; // Hide previous error messages

    // Prevent empty search input
    if (!query) {
        noResultsMessage.textContent = "Please enter a search term.";
        noResultsMessage.style.display = "block";
        searchButton.innerHTML = originalText;
        searchButton.disabled = false;
        return;
    }

    setTimeout(() => {
        let herbs = [
            { 
                title: "Akapulko (Senna alata)", 
                url: "../Pages/Herb/Akapulko.html", 
                keywords: ["akapulko", "senna alata", "ringworm", "fungal infections", "skin diseases", "antifungal"],
                description: "Akapulko (Senna alata) is known for its antifungal properties and is commonly used to treat skin diseases like ringworm and fungal infections."
            },
            { 
                title: "Ampalaya (Momordica charantia)", 
                url: "../Pages/Herb/Ampalaya.html", 
                keywords: ["ampalaya", "momordica charantia", "diabetes", "blood sugar", "bitter gourd", "antioxidant"],
                description: "Ampalaya (Momordica charantia) is traditionally used to lower blood sugar levels, making it a natural remedy for diabetes management."
            },
            { 
                title: "Guava (Psidium guajava)", 
                url: "../Pages/Herb/Guava.html", 
                keywords: ["fruit", "psidium guajava", "guava", "antiseptic", "wounds", "diarrhea", "mouthwash"],
                description: "Guava (Psidium guajava) is used as a natural antiseptic for wounds and as a mouthwash. It also helps in treating diarrhea."
            },
            { 
                title: "Niyug-niyogan (Quisqualis indica)", 
                url: "../Pages/Herb/Niyugniyugan.html", 
                keywords: ["niyug", "niyug-niyugan", "niyug-niyogan", "quisqualis indica", "deworming", "intestinal parasites", "digestive health", "anti-helmintic", "worms", "worm"],
                description: "Niyug-niyogan (Quisqualis indica) is known for its strong deworming properties, used to remove intestinal parasites and improve digestive health."
            },
            { 
                title: "Ulasimang Bato (Peperomia pellucida)", 
                url: "../Pages/Herb/Ulasimangbato.html", 
                keywords: ["ulasimang", "ulasimang bato", "peperomia pellucida", "arthritis", "joint pain", "gout", "anti-inflammatory", "uric", "uric acid", "rheumatism"],
                description: "Ulasimang Bato (Peperomia pellucida) is commonly used to relieve arthritis, joint pain, and gout due to its anti-inflammatory properties."
            },
            { 
                title: "Bawang (Allium sativum)", 
                url: "../Pages/Herb/Bawang.html", 
                keywords: ["bawang", "allium sativum", "hypertension", "toothache", "garlic", "high blood pressure", "high blood"],
                description: "Bawang (Allium sativum) is commonly used to help with hypertension and toothache relief. This herb, also known as garlic, is a natural remedy with antimicrobial properties."
            },
            { 
                title: "Sambong (Blumea balsamifera)", 
                url: "../Pages/Herb/Sambong.html", 
                keywords: ["sambong", "blumea balsamifera", "diarrhea", "anti-edema", "stomachache", "anti edema", "diuretic", "anti urolithiasis", "anti-urolithiasis"],
                description: "Sambong (Blumea balsamifera) is used as a diuretic and for treating stomachaches and  diarrhea. It is also effective in reducing edema."
            },
            { 
                title: "Tsaang Gubat (Carmona retusa)", 
                url: "../Pages/Herb/Tsaanggubat.html", 
                keywords: ["tsaa", "tsaang gubat", "carmona retusa", "diarrhea", "stomachache", "tea"],
                description: "Tsaang Gubat (Carmona retusa) is often prepared as a tea to relieve diarrhea and stomachaches, making it a popular herbal remedy."
            },
            { 
                title: "Yerba Buena (Mentha cordifolia)", 
                url: "../Pages/Herb/Yerba.html", 
                keywords: ["yerba", "buena", "pain", "rheumatism", "arthritis", "headache", "cough", "cold", "swollen gums", "toothache", "menstrual pain", "nausea", "fainting", "insect bites", "insect bite", "pruritis"],
                description: "Yerba Buena (Mentha cordifolia) is widely used for pain relief, treating headaches, arthritis, and even menstrual cramps."
            },
            {
                title: "Lagundi (Vitex negundo)", 
                url: "../Pages/Herb/Lagundi.html", 
                keywords: ["lagundi", "vitex negundo", "cough", "asthma", "fever", "bronchitis", "respiratory", "cold", "flu", "dysentery", "pain", "dermatitis", "scabies", "ulcer", "eczema", "headache", "insect bites", "sprain", "contusion",],
                description: "Lagundi (Vitex negundo) is commonly used to treat cough, asthma, and other respiratory issues. It also helps reduce fever and cold symptoms."
            }
        ];

        let matches = [];

        // Search logic
        herbs.forEach(herb => {
            let herbTitle = herb.title.toLowerCase();
            let herbKeywords = herb.keywords.map(k => k.toLowerCase());

            let normalizedQuery = query.replace(/s$/, ""); // Remove ending 's' from query

            let exactMatch = normalizedQuery === herbTitle.replace(/s$/, ""); 
            let matchedKeywords = herbKeywords.filter(keyword => normalizedQuery.includes(keyword.replace(/s$/, "")));
            let matchCount = matchedKeywords.length;

            if (exactMatch || matchCount > 0) {
                let highlightedDescription = herb.description;
                
                // Highlight matching keywords inside the description
                matchedKeywords.forEach(keyword => {
                    let regex = new RegExp(`(${keyword})`, "gi");
                    highlightedDescription = highlightedDescription.replace(regex, `<mark>$1</mark>`);
                });

                matches.push({
                    title: herb.title,
                    url: herb.url,
                    description: highlightedDescription,
                    matchCount: exactMatch ? 999 : matchCount
                });
            }
        });

        // Sort results by relevance (most matches first)
        matches.sort((a, b) => b.matchCount - a.matchCount);

        if (matches.length > 0) {
            // Redirect to results page with search query
            window.location.href = `Result.html?query=${encodeURIComponent(query)}&results=${encodeURIComponent(JSON.stringify(matches))}`;
        } else {
            noResultsMessage.textContent = "No relevant remedies found. Try searching for another herb.";
            noResultsMessage.style.display = "block";
        }

        searchButton.innerHTML = originalText; // Restore button text
        searchButton.disabled = false;
    }, 1000);
}

function toggleMenu() {
    let menu = document.getElementById("dropdownMenu");

    // Toggle class to show menu with animation
    if (menu.classList.contains("show")) {
        menu.classList.remove("show");
    } else {
        menu.classList.add("show");
    }
}

// Close menu when clicking outside
document.addEventListener("click", function (event) {
    let menu = document.getElementById("dropdownMenu");
    let hamburger = document.querySelector(".hamburger-menu");

    if (!menu.contains(event.target) && !hamburger.contains(event.target)) {
        menu.classList.remove("show");
    }
});

document.addEventListener("DOMContentLoaded", function () {
    const bubbleContainer = document.querySelector(".bubble-container");
    const messages = [
        "I'm having diarrhea right now, any remedies?",
        "I'm having a toothache right now, any remedies?",
        "Is there any remedy for arthritis?",
        "Stomachache remedy",
        "What herbal remedy is effective for treating ringworm and other fungal infections?",
        "Which plant is known for its antifungal properties and is used to treat skin diseases?",
        "Stomachache remedy",
        "Which herb, also known as bitter gourd, is used to help manage diabetes and control blood sugar levels?",
        "What is a natural antioxidant that helps regulate blood sugar in diabetic patients?",
        "Which fruit is used as a natural antiseptic for wounds and can also help with diarrhea?",
        "What herbal remedy is commonly used as a mouthwash to maintain oral health?",
        "Which medicinal plant, also known as Niyug-niyogan, is effective for deworming and removing intestinal parasites?",
        "What herb is recognized for its anti-helmintic properties and improves digestive health?",
        "What herb is traditionally used to relieve arthritis, joint pain, and gout?",
        "Which medicinal plant helps reduce uric acid levels and provides anti-inflammatory benefits?",
        "Which herb, also known as garlic, is commonly used to manage hypertension and relieve toothache?",
        "What natural remedy is beneficial for people with high blood pressure?",
        "What herbal medicine is used as a diuretic and helps with anti-urolithiasis (kidney stones)?",
        "Which medicinal plant is known for treating diarrhea, stomachache, and edema?",
        "Which medicinal plant is often prepared as a tea to help with diarrhea and stomachache?",
        "What herb, also called Tsaang Gubat, is effective in promoting digestive health?",
        "What herbal plant is widely used for pain relief, including headache, arthritis, and menstrual pain?",
        "Which medicinal herb is useful for treating toothache, cough, and swollen gums?",
        "Which medicinal plant is commonly used to treat cough, asthma, and bronchitis?",
        "What natural remedy is known for helping with fever, cold, and flu symptoms?",
        "Which herb is effective in treating dysentery, eczema, and scabies?",

    ];

    function showRandomBubble() {
        // Remove all previous bubbles before adding a new one
        bubbleContainer.innerHTML = "";

        // Select a random message
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];

        const bubble = document.createElement("div");
        bubble.classList.add("bubble");
        bubble.textContent = randomMessage;

        // Randomize animation delay
        let randomDelay = Math.random() * 3; // 0 to 3 seconds
        bubble.style.animationDelay = `${randomDelay}s`;

        bubbleContainer.appendChild(bubble);

        // Remove bubble after animation ends
        setTimeout(() => {
            bubble.remove();
        }, 4000); // Matches animation duration
    }

    // Show a new bubble every 4-6 seconds at random intervals
    setInterval(showRandomBubble, Math.floor(Math.random() * 2000) + 4000);
});

</script>


</body>
