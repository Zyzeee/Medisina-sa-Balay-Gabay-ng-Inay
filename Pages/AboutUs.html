<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/Assets/Logo/logo1.png" type="image/png">
    <title>About Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #d4e157, #f5f5dc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #fdd835;
        }

        p {
            font-size: 1.3em;
            line-height: 1.6;
        }

        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom right, #d4e157, #f5f5dc);
            backdrop-filter: blur(5px);
            padding: 15px 20px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .home-icon {
            font-size: 28px;
            color: #2e7d32;
            text-decoration: none;
            margin-right: 60px;
            transition: transform 0.2s ease, color 0.3s;
        }

        .home-icon:hover {
            transform: scale(1.1);
            color: #388e3c;
        }

    </style>
</head>
<body>

    <div class="navbar">
        <a href="SearchTab.html" class="home-icon">üè†</a>
    </div>

    <div class="container">
        <h1>About Us!</h1>
        <p>We are second-year nursing students from Mabini Colleges Inc. - BSN 2H, Clinical Group 2 S.Y. 2024-2025.</p>
    </div>

</body>
</html>
