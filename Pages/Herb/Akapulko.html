<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/Assets/Logo/logo1.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akapulko (Cassia alata L.)</title>
    <style>
        /* Reset and General Styles */
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
            min-height: 100vh;
        }

        /* Background Image */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../../Assets/Herbal/AkapulkoBG.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.5;
            z-index: -1;
        }

        /* Main Container */
        .container {
            width: 60%;
            height: auto;
            margin: 50px auto;
            border: 1px solid #333;
            background-color: rgba(248, 249, 250, 0.85);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding: 30px 20px;
            text-align: center;
            border-radius: 20px;
            top: -20px;
        }

        /* Animation */
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Plant Name */
        .plant-name {
            position: absolute;
            top: 23px;
            left: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            font-family: 'Dancing Script', cursive;
            opacity: 0;
            animation: fadeSlideUp 1s ease-out forwards;
            animation-delay: 0.3s;
        }

        /* Small Box (Image Container) */
        .small-box {
            width: 180px;
            height: 180px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            margin-top: 60px;
            opacity: 0;
            animation: fadeSlideUp 1s ease-out forwards;
            animation-delay: 0.4s;
        }

        /* Image Styling */
        .small-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        /* Image Hover Effect */
        .small-box:hover img {
            transform: scale(1.1);
        }

        /* Line */
        .line {
            width: 500px;
            height: 1px;
            background-color: #333;
            margin: 20px 0;
        }

        /* Description Box */
        .description {
            width: 320px;
            font-size: 16px;
            font-family: 'Dancing Script', cursive;
            color: #333;
            background-color: #fff8dc;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            line-height: 1.6;
            text-align: center;
            opacity: 0;
            animation: fadeSlideUp 1s ease-out forwards;
            animation-delay: 0.5s;
            position: relative;
        }

        /* Translate Button inside description box */
        .translate-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .translate-btn:hover {
            transform: scale(1.2);
        }

        /* Return Button */
        .return-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: #388E3C;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .return-btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <div class="container">
