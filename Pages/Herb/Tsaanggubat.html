<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">|
    <link rel="icon" href="/Assets/Logo/logo1.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsaang Gubat (Carmona retusa)</title>
    <style>

        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../../Assets/Herbal/tsaanggubatBG.jpg') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.5;
            z-index: -1;
        }

        /* Main Container */
        .container {
            width: 60%;
            height: 500px;
            margin: 50px auto;
            border: 1px solid #333;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-top: 30px;
            text-align: center;
            border-radius: 20px;
            top: -20px;
        }

        /* Animation */
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Plant Name */
        .plant-name {
            position: absolute;
            top: 10px; /* Moved upward */
            left: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            font-family: 'Arial', sans-serif;
            opacity: 0;
            animation: fadeSlideUp 1s ease-out forwards;
            animation-delay: 0.3s;
        }

        /* Main Content Container */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers the content vertically */
            justify-content: center; /* Centers the content horizontally */
            width: 100%;
        }

        /* Image Box */
        .small-box {
            width: 180px;
            height: 180px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            margin-top: 40px; /* Optional: Adjust spacing */
            opacity: 0;
            animation: fadeSlideUp 1s ease-out forwards;
            animation-delay: 0.4s;
        }

        /* Horizontal Line */
        .line {
            width: 500px;
            height: 1px;
            background-color: #333;
            margin-top: 10px; /* Moved upward */
        }

        /* Description Box */
        .description {
            width: 320px;
            font-size: 16px;
            font-family: 'Arial', sans-serif;
            color: #333;
            background-color: #fff8dc;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            line-height: 1.6;
            text-align: center;
            position: relative;
            margin-top: 0px; /* Prevents overlap */
            opacity: 0;
            animation: fadeSlideUp 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        /* Translation Button */
        .swap-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .swap-btn:hover {
            transform: scale(1.2);
        }

        /* Return Button */
        .return-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: #388E3C;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .return-btn:hover {
            background-color: #e64a19;
        }

        .info-btn {
            position: absolute;
            top: 215px;
            left: 525px;
            background-color: #388E3C;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5%;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            z-index: 10;
            opacity: 0; /* Initially hidden */
            animation: fadeSlideUp 1s ease-out forwards;
            animation-delay: 1s; /* Add delay to make it appear later */
        }

        .info-btn:hover {
            background-color: #e64a19;
        }

        .info-container {
            display: none; /* Hidden by default */
            margin-top: 20px;
            background-color: #fff8dc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            width: 30%;
            right: 250px;
            margin: 20px auto;
            position: relative;
            top: 150px;
        }

        .small-box, #plant-image {
            transition: opacity 0.5s ease-in-out;
        }

        .info-container {
            transition: opacity 0.5s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .info-container {
            animation: slideUp 0.5s ease-out;
        }

    </style>
</head>
<body>

    <div class="container">

    </script>

</body>
</html>
