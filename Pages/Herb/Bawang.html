<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="/Assets/Logo/logo1.png" type="image/png">

    <title>Bawang (Allium sativum)</title>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            overflow: hidden;
            min-height: 100vh;
        }

        /* Background Image with Opacity */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('../../Assets/Herbal/garlicBG.png') no-repeat center center fixed;
            background-size: cover;
            opacity: 0.5;
            z-index: -1;
        }

        /* Main Container */
        .container {
            width: 60%;
            height: 500px;
            margin: 50px auto;
            border: 1px solid #333;
            background-color: rgba(248, 249, 250, 0.85); /* Reduced transparency */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            padding-top: 30px;
            text-align: center;
            border-radius: 20px;
            top: -20px;
        }

        /* Plant Name */
        .plant-name {
            position: absolute;
            top: 19px;
            left: 30px;
            font-size: 22px;
            font-weight: bold;
            color: #333;
            font-family: 'Dancing Script', cursive;
            opacity: 0;
            animation: fadeSlideUp 1s ease-out forwards;
            animation-delay: 0.3s;
        }

        /* Image Container */
        .small-box {
            width: 180px;
            height: 170px;
            margin: 0 auto 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            opacity: 0;
            animation: fadeSlideUp 1s ease-out forwards;
            animation-delay: 0.4s;
            margin-top: 30px;
        }

        /* Image Styling */
        .small-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }

        /* Image Hover Effect */
        .small-box:hover img {
            transform: scale(1.1);
        }

        /* Content Wrapper */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Line */
        .line {
            width: 500px;
            height: 1px;
            background-color: #333;
            margin: 20px 0;
        }

        /* Description Box */
        .description {
            width: 320px;
            font-size: 16px;
            font-family: 'Dancing Script', cursive;
            color: #333;
            background-color: rgba(255, 248, 220, 0.9);
            padding: 15px;
            border-radius: 20px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            line-height: 1.6;
            text-align: center;
            opacity: 0;
            animation: fadeSlideUp 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        /* Return Button */
        .return-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background-color: #388E3C;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .return-btn:hover {
            background-color: #e64a19;
        }

        /* Translate Button */
        .translate-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            position: absolute;
            left: 15px;
            top: 15px;
        }

        .translate-btn:hover {
            transform: scale(1.2);
        }

        /* Animation */
        @keyframes fadeSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

</html>
